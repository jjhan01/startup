<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temple Mania</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="play.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info text-dark">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-light">
        <a class="navbar-brand" href="#">Temple Mania</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-light">
      <div class="players">
        Player
        
        <span class="player-name"></span>
        <div id="player-messages"></div>
        
      </div>
      
      
      
      <div class="game">
      <!--<img width="300px" height="200px" src="favicon.ico" alt="Photo of SLC Temple" class="game-image"/> -->
        <div id="container">

          <div>
            <button class="choice" id="start">Start Quiz!
            </button>
          </div>
  
          <div id="quiz" class="centerfr" style="display: none">
  
              <div id="question"class="centerfr"></div>
  
              <div id="qImg" class="game-image"></div>

              <div id="choices">
  
                <div class="button-container">
                  <button
                    class="choice"
                    id="A"
                    onclick="checkAnswer('A')"
                    ></button>
                  
                  <button
                    class="choice"
                    id="B"
                    onclick="checkAnswer('B')"
                    ></button>
                  </button>
                  <button
                    class="choice"
                    id="C"
                    onclick="checkAnswer('C')"
                    ></button>
                  </button>
                  <button
                    class="choice"
                    id="D"
                    onclick="checkAnswer('D')"
                    ></button>
                  </button>
                  
                </div>
  
              </div>
  
              <div id="timer">
  
                  <div id="counter"></div>
  
                  <div id="btimeGauge"></div>
  
                  <div id="timeGauge"></div>
  
              </div>
  
              <div id="progress"></div>
  
          </div>
  
          <div id="scoreContainer" style="display: none"></div>
  
      </div>
  
      <script src="quiz.js"></script>


      </div>
    </main>

    <footer class="bg-info text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Jace Hansen</span>
        <a
          class="text-reset"
          href="https://github.com/jjhan01/startup"
          >Source</a
        >
      </div>
    </footer>

    <!-- Script is located at the bottom because it references HTML elements during initialization -->
    <script src="play.js"></script>
  </body>
</html>
